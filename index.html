<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>360 Viewer</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
</head>
<body>
    <table align="center">
        <tr>
            <td>
                <div id="viewer" style="width: 890px; height: 500px; background-size: 100% 3600%; background-position: 0px 500px; background-image: url('SurfacePro-Sprite.jpg'); display: block;"></div>
            </td>
        </tr>
        <tr>
            <td>
                <input id="slider" type="range" min="0" max="35" value="0" style="width: 100%">
            </td>
        </tr>
    </table>

    <script>

        function rotate(sliderValue) {
            var y = sliderValue * 500 * (-1);
            $('#viewer').css('background-position', '0px ' + y + 'px');
        }

        var slider = document.getElementById('slider');

        slider.addEventListener('mousedown', function () {
            rotate(slider.value);
        });

        slider.addEventListener('mousemove', function () {
            rotate(slider.value);
        });
        
        rotate(0);

    </script>
</body>
</html>
