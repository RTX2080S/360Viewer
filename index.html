<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Slider - Default functionality</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#slider").slider({
                slide: function (event, ui) {
                    var sliderValue = $('#slider').slider("value");
                    $('#viewer').css('background-position', '0px ' + sliderValue * 487 + 'px');
                }
            });
        });
    </script>
</head>
<body>
    <table align="center">
        <tr>
            <td>
                <div id="viewer" style="width: 1040px; height: 487px; background-size: 100% 3600%; background-position: 0px 0px; background-image: url('SurfacePro-Sprite.jpg'); display: block;"></div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="slider"></div>
            </td>
        </tr>
    </table>
</body>
</html>
